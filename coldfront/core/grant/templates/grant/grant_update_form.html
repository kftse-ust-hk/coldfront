{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}
Update Grant
{% endblock %}


{% block content %}
<div class="max-w-7xl mx-auto">
  <!-- Page Title -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-primary-950">Update Grant</h1>
    <div class="mt-2 h-1 w-16 bg-secondary-500 rounded"></div>
  </div>

  <!-- Grant Form -->
  <div class="bg-white border border-gray-200 rounded-lg shadow-sm">
    <div class="px-6 py-4 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900 flex items-center">
        <i class="fas fa-trophy text-primary-600 mr-3" aria-hidden="true"></i> 
        Grant Information
      </h3>
    </div>
    <div class="p-6">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="flex gap-3 mt-6">
          <button type="submit" class="inline-flex items-center px-6 py-3 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
            <i class="fas fa-save mr-2" aria-hidden="true"></i>
            Save
          </button>
          <a href="{% url 'project-detail' object.project.id %}" class="inline-flex items-center px-6 py-3 bg-gray-600 text-white font-medium rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
            <i class="fas fa-times mr-2" aria-hidden="true"></i>
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
 $('#id_grant_start').flatpickr();
 $('#id_grant_end').flatpickr();
</script>
{% endblock %}
